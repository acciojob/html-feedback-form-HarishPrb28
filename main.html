<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<h1>Feedback Form</h1>
<form action="#" method="post">
	<label for="name"> Name</label>
	<input type="text" name="name" id="name" minlength="3" maxlength="50"><br/><br/>
	<label for="portfolio"> Portfolio</label>
	<input type="url" name="portfolio" id="portfolio"><br/><br/>
	<label for="favColor">Favourite Color</label>
	<select name="favColor" id="favColor">
		<option value="Red">Red</option>
		<option value="blue">Blue</option>
		<option value="Green">Green</option>
		<option value="Black">Black</option>
	</select><br/><br/>
	<label for="likeness"> Color Likeness</label>
	<input type="range" name="likeness" id="likeness" min="1" max="100"><br/><br/>
	<input type="submit" value="submit">
</form>
</body>

</html>
